<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemiological Data Entry & Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-2">Epidemiological Surveillance</h1>
            <p class="text-sm text-gray-500">User ID: <span id="userIdDisplay" class="font-mono"></span></p>
        </header>

        <div class="tabs mb-6">
            <button id="entryTab" onclick="switchView('entry')" class="tab tab-active">Data Entry</button>
            <button id="reportingTab" onclick="switchView('reporting')" class="tab tab-inactive">Reporting & Analysis</button>
            <button id="adminTab" onclick="switchView('admin')" class="tab tab-inactive">Admin Tools</button>
        </div>

        <div id="statusMessage" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

        <div id="reportingView" class="hidden bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Reporting Filters</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                <div>
                    <label for="reportTypeSelect" class="block text-sm font-medium text-gray-700">Report Frequency</label>
                    <select id="reportTypeSelect" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semiannual">Semi-Annual</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                
                <div>
                    <label for="reportPeriodSelect" class="block text-sm font-medium text-gray-700">Period Selection</label>
                    <select id="reportPeriodSelect" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                </div>

                <div>
                    <label for="reportDiseaseSelect" class="block text-sm font-medium text-gray-700">Disease Filter</label>
                    <select id="reportDiseaseSelect" multiple size="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple.</p>
                </div>

                <div>
                    <label for="reportLocationSelect" class="block text-sm font-medium text-gray-700">Locations (EPSP/Commune)</label>
                    <select id="reportLocationSelect" multiple size="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple.</p>
                </div>

                <div>
                    <label for="reportIntervalSelect" class="block text-sm font-medium text-gray-700">Age Intervals</label>
                    <select id="reportIntervalSelect" multiple size="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple.</p>
                </div>
            </div>
            
            <hr class="my-6">
            
            <h3 id="reportTotalCount" class="text-xl font-bold mb-4 text-center text-blue-600">Report Total: 0 Cases</h3>
            
            <div id="reportCharts" class="flex flex-wrap justify-center space-x-0 md:space-x-8 mb-8">
                <p class="text-center text-gray-500 py-8 font-semibold">Charts will appear after generating a report.</p>
            </div>

            <div class="overflow-x-auto relative shadow-md sm:rounded-lg border border-gray-300">
                <table id="reportGrid" class="w-full text-sm text-left text-gray-500 border-collapse table-fixed">
                    </table>
            </div>

        </div>
        
        </div>

    <script src="app.js"></script>
</body>
</html>
