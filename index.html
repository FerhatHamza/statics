<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Entry and Reporting Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    </head>
<body class="min-h-screen p-4">

    <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <header class="mb-6 border-b border-gray-200 pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">Health Data Administration</h1>
            <p class="text-sm text-gray-500">
                Data Entry, Reporting, and Admin Tools for <span id="userIdDisplay" class="font-mono text-xs bg-gray-200 px-1 rounded"></span>
            </p>
            <div id="statusMessage" class="hidden mt-4"></div>
        </header>

        <nav class="mb-6 flex space-x-1 border-b border-gray-200">
            <button id="entryTab" class="tab-button tab-active" onclick="switchView('entry')">
                Data Entry
            </button>
            <button id="reportingTab" class="tab-button tab-inactive" onclick="switchView('reporting')">
                Reporting and Analysis
            </button>
            <button id="adminTab" class="tab-button tab-inactive" onclick="switchView('admin')">
                Admin Tools (Config)
            </button>
            <button id="printTab" class="tab-button tab-inactive" onclick="switchView('print')">
                Print & Export
            </button>
        </nav>

        <section id="entryView" class="view">
            <div class="flex flex-wrap gap-4 mb-6 items-end p-4 bg-gray-50 rounded-lg">
                <div class="flex-1 min-w-[150px]">
                    <label for="entryMonthSelect" class="block text-sm font-medium text-gray-700">Reporting Month</label>
                    <input type="month" id="entryMonthSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label for="entryDiseaseSelect" class="block text-sm font-medium text-gray-700">Disease Filter</label>
                    <select id="entryDiseaseSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                </div>
                <button id="saveButton" onclick="saveEntry()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200 w-full md:w-auto">
                    Save Monthly Report
                </button>
            </div>
            
            <div class="grid-container max-h-[60vh]">
                <table id="dataGrid" class="table-fixed min-w-full">
                    </table>
            </div>
            
        </section>

        <section id="reportingView" class="view hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Aggregated Reporting & Analysis</h2>
            
            <div class="flex flex-wrap gap-4 mb-6 items-end p-4 bg-gray-50 rounded-lg">
                <div class="flex-1 min-w-[150px]">
                    <label for="reportTypeSelect" class="block text-sm font-medium text-gray-700">Report Type</label>
                    <select id="reportTypeSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semiannual">Semi-Annual</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label for="reportPeriodSelect" class="block text-sm font-medium text-gray-700">Time Period</label>
                    <select id="reportPeriodSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label for="reportDiseaseSelect" class="block text-sm font-medium text-gray-700">Disease Filter</label>
                    <select id="reportDiseaseSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                </div>
                <h3 id="reportTotalCount" class="text-xl font-extrabold text-yellow-700 bg-yellow-100 p-2 rounded-lg">
                    Report Total: 0 Cases
                </h3>
            </div>

            <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Visual Analysis (Charts)</h3>
            <div id="reportCharts" class="flex flex-wrap justify-center gap-5">
                </div>

            <h3 class="text-xl font-bold text-gray-800 border-b pb-2 mt-8 mb-4">Raw Data Grid</h3>
            <div class="grid-container max-h-[60vh]">
                <table id="reportGrid" class="table-fixed min-w-full">
                    </table>
            </div>

        </section>

        <section id="adminView" class="view hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">System Configuration</h2>
            
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-4 border rounded-xl shadow-lg bg-yellow-50">
                    <h3 class="text-xl font-semibold text-yellow-800 mb-3">Manage Diseases</h3>
                    <div class="flex mb-4 gap-2">
                        <input type="text" id="newDiseaseInput" placeholder="Enter new disease name..." class="flex-grow p-2 border rounded-lg">
                        <button id="addDiseaseButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Add
                        </button>
                    </div>
                    <ul id="diseaseList" class="space-y-2 max-h-60 overflow-y-auto">
                        </ul>
                </div>

                <div class="p-4 border rounded-xl shadow-lg bg-teal-50">
                    <h3 class="text-xl font-semibold text-teal-800 mb-3">Manage Locations (EPSP: Commune/Secteur)</h3>
                    <div class="flex mb-4 gap-2">
                        <input type="text" id="newLocationInput" placeholder="Enter location (e.g., EP: Sector X)..." class="flex-grow p-2 border rounded-lg">
                        <button id="addLocationButton" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Add
                        </button>
                    </div>
                    <ul id="locationList" class="space-y-2 max-h-60 overflow-y-auto">
                        </ul>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="saveConfigButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition duration-200">
                    Save All Configuration Changes
                </button>
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
