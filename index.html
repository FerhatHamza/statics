<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epidemiological Data Entry & Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 p-4 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-2">ðŸ©º Epidemiological Surveillance</h1>
            <p class="text-sm text-gray-500">User ID: <span id="userIdDisplay" class="font-mono"></span></p>
        </header>

        <div class="tabs mb-6 flex space-x-2">
            <button id="entryTab" onclick="switchView('entry')" class="tab tab-active">Data Entry</button>
            <button id="reportingTab" onclick="switchView('reporting')" class="tab tab-inactive">Reporting & Analysis</button>
            <button id="adminTab" onclick="switchView('admin')" class="tab tab-inactive">Admin Tools</button>
        </div>

        <div id="statusMessage" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

        <div id="entryView" class="view-card">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Data Entry: Monthly Case Reporting</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 items-end">
                <div>
                    <label for="entryMonthSelect" class="block label">Reporting Month (YYYY-MM)</label>
                    <input type="month" id="entryMonthSelect" class="input-field">
                </div>
                <div>
                    <label for="entryDiseaseSelect" class="block label">Disease</label>
                    <select id="entryDiseaseSelect" class="input-field"></select>
                </div>
                <div class="md:col-span-2 flex space-x-4">
                    <button id="saveButton" class="w-full btn-primary">
                        Save Monthly Report
                    </button>
                    <button onclick="window.clearGridInputs()" class="w-1/3 btn-secondary">
                        Clear
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto relative shadow-md sm:rounded-lg border border-gray-300">
                <table id="dataGrid" class="data-table">
                    </table>
            </div>
        </div>

        <div id="reportingView" class="hidden view-card">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">ðŸ“ˆ Reporting Filters</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-6">
                <div class="filter-group">
                    <label for="reportTypeSelect" class="label">Report Frequency</label>
                    <select id="reportTypeSelect" class="input-field">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semiannual">Semi-Annual</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="reportPeriodSelect" class="label">Period Selection</label>
                    <select id="reportPeriodSelect" class="input-field"></select>
                </div>

                <div class="filter-group lg:col-span-3">
                    <label class="label">Disease Filter</label>
                    <div class="flex space-x-2 mb-1">
                        <select id="diseaseAddSelect" class="input-field w-2/3"></select>
                        <button onclick="window.addFilterTag('disease')" class="btn-sm btn-select-add">Add Disease</button>
                        <button onclick="window.toggleSelectAll('disease')" id="diseaseSelectAllBtn" class="btn-sm btn-select-all">Select All</button>
                    </div>
                    <div id="reportDisease_tagsContainer" class="filter-tag-container"></div>
                </div>

                <div class="filter-group lg:col-span-3">
                    <label class="label">Locations (EPSP/Commune)</label>
                    <div class="flex space-x-2 mb-1">
                        <select id="locationAddSelect" class="input-field w-2/3"></select>
                        <button onclick="window.addFilterTag('location')" class="btn-sm btn-select-add">Add Location</button>
                        <button onclick="window.toggleSelectAll('location')" id="locationSelectAllBtn" class="btn-sm btn-select-all">Select All</button>
                    </div>
                    <div id="reportLocation_tagsContainer" class="filter-tag-container"></div>
                </div>

                <div class="filter-group lg:col-span-2">
                    <label class="label">Age Intervals</label>
                    <div class="flex space-x-2 mb-1">
                        <select id="intervalAddSelect" class="input-field w-2/3"></select>
                        <button onclick="window.addFilterTag('interval')" class="btn-sm btn-select-add">Add Interval</button>
                        <button onclick="window.toggleSelectAll('interval')" id="intervalSelectAllBtn" class="btn-sm btn-select-all">Select All</button>
                    </div>
                    <div id="reportInterval_tagsContainer" class="filter-tag-container"></div>
                </div>
            </div>
            
            <hr class="my-6 border-gray-200">
            
            <h3 id="reportTotalCount" class="text-xl font-bold mb-6 text-center text-blue-700">Report Total: 0 Cases</h3>
            
            <div id="reportCharts" class="flex flex-wrap justify-center space-x-0 lg:space-x-8 mb-8">
                <p class="text-center text-gray-500 py-8 font-semibold w-full">Charts will appear after generating a report.</p>
            </div>

            <div class="overflow-x-auto relative shadow-md sm:rounded-lg border border-gray-300">
                <table id="reportGrid" class="data-table">
                    </table>
            </div>

        </div>
        
        <div id="adminView" class="hidden view-card">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">ðŸ”§ Admin Tools: Configuration</h2>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="config-panel bg-yellow-50 border-yellow-300">
                    <h3 class="text-xl font-semibold mb-3 text-yellow-800">Manage Diseases</h3>
                    <div class="flex mb-4 space-x-2">
                        <input type="text" id="newDiseaseInput" placeholder="New Disease Name" class="input-field flex-grow">
                        <button id="addDiseaseButton" class="btn-secondary bg-yellow-600 hover:bg-yellow-700 text-white">Add</button>
                    </div>
                    <ul id="diseaseList" class="space-y-2 max-h-64 overflow-y-auto"></ul>
                </div>

                <div class="config-panel bg-teal-50 border-teal-300">
                    <h3 class="text-xl font-semibold mb-3 text-teal-800">Manage Locations</h3>
                    <div class="flex mb-4 space-x-2">
                        <input type="text" id="newLocationInput" placeholder="EPSP: Commune/Secteur" class="input-field flex-grow">
                        <button id="addLocationButton" class="btn-secondary bg-teal-600 hover:bg-teal-700 text-white">Add</button>
                    </div>
                    <ul id="locationList" class="space-y-2 max-h-64 overflow-y-auto"></ul>
                </div>
                
                <div class="flex items-start">
                     <button id="saveConfigButton" class="mt-8 lg:mt-0 w-full btn-primary bg-green-600 hover:bg-green-700 text-white py-3 px-4 text-lg">
                        Save All Configuration Changes
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
