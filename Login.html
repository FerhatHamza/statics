<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Disease Reporting System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }

      .success {
        background: #dfd;
        color: #3a3;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Disease Reporting System</h1>
      <p class="subtitle">Please login to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="loading" id="loading">Logging in...</div>
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
    </div>

    <script>
      // Base URL for your API - change this to your worker URL
      const API_BASE_URL =
        "https://mehidistatics-api.ferhathamza17.workers.dev/api/v1";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Show loading, hide errors
          document.getElementById("loading").style.display = "block";
          document.getElementById("error").style.display = "none";
          document.getElementById("success").style.display = "none";

          try {
            const response = await fetch(`${API_BASE_URL}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store the token in localStorage
              localStorage.setItem("auth_token", data.token);
              localStorage.setItem("username", data.username);
              localStorage.setItem("user_id", data.user_id);
              localStorage.setItem("token_expires", data.expires_at);

              // Show success message
              document.getElementById("success").textContent =
                "Login successful! Redirecting...";
              document.getElementById("success").style.display = "block";

              // Redirect to main application page
              setTimeout(() => {
                window.location.href = "index.html"; // Your main app page
              }, 1500);
            } else {
              throw new Error(data.message || "Login failed");
            }
          } catch (error) {
            document.getElementById("error").textContent = error.message;
            document.getElementById("error").style.display = "block";
          } finally {
            document.getElementById("loading").style.display = "none";
          }
        });

      // Check if already logged in
      const token = localStorage.getItem("auth_token");
      const expiresAt = localStorage.getItem("token_expires");

      if (token && expiresAt) {
        const now = new Date();
        const expiryDate = new Date(expiresAt);

        if (now < expiryDate) {
          // Already logged in, redirect to app
          window.location.href = "index.html";
        } else {
          // Token expired, clear storage
          localStorage.clear();
        }
      }
    </script>
  </body>
</html>
